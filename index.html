    body {
      font-family: Garamond, 'Times New Roman', serif;
      background-color: #fdfdfd;
      color: #222;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #006400, #ffffff, #8B0000);
      color: white;
      padding: 15px 20px;

      justify-content: space-between;

    }

    header img {

    nav ul {
      list-style: none;
      display: flex;

      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 30px auto 60px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    main header img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      color: #006400;
      margin-bottom: 30px;
    }

    ul.caduti-list {
      list-style: none;
      padding: 0;
      font-size: 1.3rem;
      max-width: 500px;
      margin: auto;
    }

    ul.caduti-list li {
      margin: 10px 0;
    }

    ul.caduti-list li a {
      color: #8B0000;
      text-decoration: none;
      font-weight: bold;
    }

    ul.caduti-list li a:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(to right, #006400, #ffffff, #8B0000);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
